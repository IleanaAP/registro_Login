<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sistema login</title>

	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!--jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container contenedor2">
		<div class="col">
			<h1>Iniciar sesión</h1>
			<i class="fas fa-user-circle fa-5x icono"></i>
			<form action="" method="post" name="FormEntrar">
				<div class="form-group">
					<label for="iNombreUsuario">Nombre de usuario</label>
					<input type="text" class="form-control" id="iNombreUsuario" aria-describedby="iNombreUsuario">
				</div>
				<div class="form-group">
					<label for="iClaveUsuario">Contraseña</label>
					<input type="password" class="form-control" id="iClaveUsuario">
				</div>
				<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
				<div class="">Si aún no tienes una cuenta: <a href="registro.html">Regístrate</a>.</div>
			</form>
		</div>
	</div>
	
</body>
</html>
